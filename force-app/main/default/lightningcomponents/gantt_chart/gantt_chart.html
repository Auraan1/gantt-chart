<template>
    <div class="slds-card slds-theme_default">
        <!-- Header Bar -->
        <div class="slds-grid slds-grid_vertical-align-center slds-border_bottom slds-p-around_medium">
            <div class="slds-col slds-grow-none">
                <lightning-button label="Filter" icon-name="utility:filterList"></lightning-button>
            </div>
            <div class="slds-col slds-text-align_center">
                <h1 class="slds-text-heading_medium">
                    {formattedStartDate} - {formattedEndDate}
                </h1>
            </div>
            <div class="slds-col slds-grow-none">
                <lightning-button-icon icon-name="utility:left" variant="border-filled" onclick={navigateToPrevious}></lightning-button-icon>
                <lightning-button label="Today" onclick={navigateToToday}></lightning-button>
                <lightning-button-icon icon-name="utility:right" variant="border-filled" onclick={navigateToNext}></lightning-button-icon>
                <lightning-input type="date" name="select-date" class="gantt-datepicker slds-m-left_small"></lightning-input>
            </div>
        </div>
        <!-- /Header Bar -->

        <!-- Gantt Chart -->
        <div class="slds-p-around_medium">
            <!-- Timeline -->
            <div class="slds-grid timeline">
                <div if:false={isResourceView} class="slds-col slds-size_1-of-6 slds-align-bottom ">
                    <div class="slds-text-heading_medium slds-p-around_small">
                        Resources
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-grid">
                        <template for:each={dates} for:item="date">
                            <div key={date} class="slds-col" style={date.style}>
                                <div class="slds-grid">
                                    <div class="slds-col">
                                        <div class="timeline_month slds-p-around_xx-small slds-theme_shade slds-text-align_center slds-text-color_weak slds-text-body_small slds-m-horizontal_x-small">
                                            {date.name}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-grid">
                                    <template for:each={date.days} for:item="day">
                                        <div key={day} class="slds-col slds-p-vertical_x-small slds-m-top_x-small timeline_day">{day}</div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <!-- /Timeline -->

            <!-- Allocation Table -->
            <template if:true={resources.length}>
                <template for:each={resources} for:item="resource">
                    <c-gantt_chart_resource key={resource.Id} is-resource-view={isResourceView} resource={resource} project-id={projectId} start-date={startDate}
                        end-date={endDate} onrefresh={handleRefresh}></c-gantt_chart_resource>
                </template>
            </template>

            <!-- Empty State -->
            <div if:false={resources.length} class="slds-text-align_center slds-p-around_medium">
                <span class="slds-text-color_weak">No Resources to Show</span>
            </div>
            <!-- /Empty State -->
            <!-- /Allocation Table -->

            <div class="slds-m-top_medium">
                <lightning-button if:false={isResourceView} variant="neutral" label="Add Resource" icon-name="utility:add"
                    onclick={openAddResourceModal}></lightning-button>
            </div>
        </div>
        <!-- /Gantt Chart -->
    </div>

    <c-gantt_chart_modal id="resource-modal">
        <span slot="title">Add Resource</span>
        <div slot="body" class="slds-form slds-form_stacked">
            <!-- Select Resource -->
            <div class="slds-form-element" onchange={handleResourceSelect}>
                <label class="slds-form-element__label" for="select-01">Who is working on this?</label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" id="select-01">
                            <option value="">-- Select Resource --</option>
                            <template for:each={resourceModalData.resources} for:item="resource">
                                <option key={resource.Id} value={resource.Id}>{resource.Name}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>
            <!-- /Select Resource -->

            <!-- Determine Role -->
            <lightning-input if:true={resourceModalData.hasResource} value={resourceModalData.resource.Default_Role__c}
                label="Role" onchange={handleRoleChange}></lightning-input>
            <!-- /Determine Role -->
        </div>
        <lightning-button slot="footer" variant="brand" label="Add Resource" onclick={addResourceById} class="slds-m-left_xx-small"
            disabled={resourceModalData.disabled}></lightning-button>
    </c-gantt_chart_modal>

    <c-gantt_chart_modal id="filter-modal">
        <span slot="title">Filter</span>
        <div slot="body">
            <div>PROJECT</div>
            <div>ROLE</div>
            <div>STATUS</div>
        </div>
        <lightning-button slot="footer" variant="brand" label="Okay" onclick={filterAllocations} class="slds-m-left_xx-small"></lightning-button>
    </c-gantt_chart_modal>
</template>
