<template>
    <div class="slds-grid slds-wrap">
        <div if:true={showHeader} class="slds-size_1-of-2">
            Resource
        </div>
        <div class="slds-size_1-of-2">
            Timeline
        </div>

        <template if:true={resourceIds.length}>
            <template for:each={resourceIds} for:item="resourceId">
                <div key={resourceId} class="slds-size_2-of-2">
                    <c-gantt_chart_resource record-id={resourceId} show-header={showHeader}></c-gantt_chart_resource>
                </div>
            </template>
        </template>

        <div if:false={resourceIds.length} class="slds-size_2-of-2">EMPTY STATE: NO RESOURCES FOUND</div>
    </div>
</template>
