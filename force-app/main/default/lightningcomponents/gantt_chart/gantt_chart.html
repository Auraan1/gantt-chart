<template>
    <div class="slds-card slds-theme_default">
        <!-- Header Bar -->
        <div class="slds-grid slds-grid_vertical-align-center slds-border_bottom slds-p-around_medium">
            <div class="slds-col slds-grow-none">
                <lightning-button label="Filter" icon-name="utility:filterList"></lightning-button>
            </div>
            <div class="slds-col slds-text-align_center">
                <h1 class="slds-text-heading_medium">
                    {formattedStartDate} - {formattedEndDate}
                </h1>
            </div>
            <div class="slds-col slds-grow-none">
                <lightning-button-icon icon-name="utility:left" variant="border-filled"></lightning-button-icon>
                <lightning-button label="Today"></lightning-button>
                <lightning-button-icon icon-name="utility:right" variant="border-filled"></lightning-button-icon>
                <lightning-button-icon icon-name="utility:dayview" variant="border-filled" class="slds-m-left_medium"></lightning-button-icon>
            </div>
        </div>
        <!-- /Header Bar -->

        <!-- Gantt Chart -->
        <div class="slds-p-around_medium">
            <!-- Timeline -->
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-6 slds-align-bottom">
                    <div if:false={isResourceView}>
                        <div class="slds-text-heading_medium slds-p-around_small">
                            Resources
                        </div>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-grid">
                        <template for:each={dates} for:item="date">
                            <div key={date} class="slds-col">
                                <div class="slds-grid">
                                    <div class="slds-col">
                                        <div class="timeline_month slds-p-around_xx-small slds-theme_shade slds-text-align_center slds-text-color_weak slds-text-body_small slds-m-horizontal_x-small">
                                            {date.name}
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-grid">
                                    <template for:each={date.days} for:item="day">
                                        <div key={day} class="slds-col slds-p-vertical_small timeline_date">{day}</div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <!-- /Timeline -->

            <!-- Allocation Table -->
            <template if:true={resources.length}>
                <template for:each={resources} for:item="resource">
                    <c-gantt_chart_resource key={resourceId} resource={resource} project-id={projectId} start-date={startDate}
                        end-date={endDate} onrefresh={handleRefresh}></c-gantt_chart_resource>
                </template>
            </template>

            <!-- Empty State -->
            <div if:false={resources.length} class="slds-text-align_center slds-p-around_medium">
                <span class="slds-text-color_weak">No Resources to Show</span>
            </div>
            <!-- /Empty State -->
            <!-- /Allocation Table -->

            <div class="slds-m-top_medium">
                <lightning-button if:false={isResource} variant="neutral" label="Add Resource" icon-name="utility:add"
                    onclick={openAddResourceModal}></lightning-button>
            </div>
        </div>
        <!-- /Gantt Chart -->
    </div>

    <!-- Resource Modal -->
    <div if:true={showResourceModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="overscroll-behavior: none;">

            <!-- Modal Header -->
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" size="large" variant="bare-inverse" class="slds-modal__close" onclick={hideResourceModal}></lightning-button-icon>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Resource</h2>
            </header>
            <!-- /Modal Header -->

            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <div class="slds-form slds-form_stacked">
                        <!-- Select Resource -->
                        <div class="slds-form-element" onchange={selectResource}>
                            <label class="slds-form-element__label" for="select-01">Who is working on this?</label>
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select class="slds-select" id="select-01">
                                        <option value="">-- Select Resource --</option>
                                        <template for:each={modalResources} for:item="resource">
                                            <option key={resource.Id} value={resource.Id}>{resource.Name}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- /Select Resource -->

                        <!-- Determine Role -->
                        <lightning-input if:true={showResourceRole} value={modalResource.Default_Role__c} label="Role" onchange={handleRoleChange}></lightning-input> 
                        <!-- /Determine Role -->
                    </div>
                </div>
                <!-- /Modal Body -->
                
                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={hideResourceModal}></lightning-button>
                    <lightning-button variant="brand" label="Add Resource" onclick={addResourceById} class="slds-m-left_xx-small" disabled={modalAddDisabled}></lightning-button>
                </footer>
                <!-- /Modal Footer -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

        <!-- <c-gantt_chart_resource_modal></c-gantt_chart_resource_modal> -->
    </div>
</template>
