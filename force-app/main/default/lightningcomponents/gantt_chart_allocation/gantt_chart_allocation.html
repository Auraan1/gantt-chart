<template>
    <div title={allocation.Name} draggable="true" ondragstart={handleDragStart} class="slds-is-absolute allocation" style={style}>
        <div class="slds-grid slds-grid_vertical-align-center">
            <div class="slds-col slds-grow-none allocation_handle handle_left" draggable="true" ondragstart={handleLeftDragStart}>
                <lightning-icon icon-name="utility:drag_and_drop" variant="inverse" size="x-small"></lightning-icon>
            </div>
            <div class="slds-col slds-truncate">
                {allocation.Project__r.Name}
            </div>
            <div class="slds-col slds-grow-none allocation_actions" draggable="true" ondragstart={handleRightDragStart}>
                <lightning-button-icon icon-name="utility:down" variant="bare-inverse" size="small"></lightning-button-icon>
            </div>
            <div class="slds-col slds-grow-none allocation_handle handle_right" draggable="true" ondragstart={handleRightDragStart}>
                <lightning-icon icon-name="utility:drag_and_drop" variant="inverse" size="x-small"></lightning-icon>
            </div>
        </div>
    </div>
</template>
