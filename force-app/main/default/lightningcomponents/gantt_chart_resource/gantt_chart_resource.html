<template>
    <div class="slds-grid">
        <!-- Resource Info -->
        <div class="slds-col slds-size_1-of-6 slds-p-around_small slds-truncate resource">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="action:user" size="x-small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h3 class="slds-text-body_default">
                        {resource.Name}
                    </h3>
                    <h3 class="slds-text-body_small slds-text-color_weak">
                        {resource.Default_Role__c}
                    </h3>
                </div>
            </div>
        </div>
        <!-- Resource Info -->

        <!-- Days -->
        <div class="slds-col">
            <div class="slds-is-relative">

                <!-- Time Slots-->
                <div class="slds-grid">
                    <template for:each={times} for:item="time">
                        <div key={time} class="slds-col timeslot" data-time={time} onclick={handleTimeslotClick} ondragenter={handleDragEnter}>
                            <!-- nothing -->
                        </div>
                    </template>
                </div>
                <!-- /Time Slots-->

                <!-- Allocations -->
                <div class="slds-is-absolute allocations-container">
                    <template for:each={projects} for:item="allocations" for:index="projectIndex">
                        <!-- Project Container -->
                        <div key={allocations} class="slds-is-relative project-container">
                            &nbsp;
                            <template for:each={allocations} for:item="allocation" for:index="allocationIndex">
                                <!-- Allocation -->
                                <div key={allocation} title={allocation.Name} id={allocation.Id} class="slds-is-absolute allocation"
                                    style={allocation.style} data-project={projectIndex} data-allocation={allocationIndex}>
                                    <div draggable="true" ondragstart={handleDragStart} ondragend={handleDragEnd}
                                        data-id={allocation.Id}>
                                        <div class="slds-grid slds-grid_vertical-align-center">
                                            <!-- Allocation Left Handle -->
                                            <div class="slds-col slds-grow-none allocation_handle handle_left"
                                                draggable="true" ondragstart={handleLeftDragStart} data-id={allocation.Id}>
                                                <lightning-icon icon-name="utility:drag_and_drop" variant="inverse"
                                                    size="x-small"></lightning-icon>
                                            </div>
                                            <!-- /Allocation Left Handle -->
                                            <div class="slds-col slds-truncate">
                                                {allocation.Project__r.Name}
                                            </div>
                                            <div class="slds-col slds-grow-none allocation_actions">
                                                <lightning-button-icon icon-name="utility:down" variant="bare-inverse" size="small" onclick={openAllocationMenu} data-id={allocation.Id}></lightning-button-icon>
                                            </div>
                                            <!-- Allocation Right Handle -->
                                            <div class="slds-col slds-grow-none allocation_handle handle_right"
                                                draggable="true" ondragstart={handleRightDragStart} data-id={allocation.Id}>
                                                <lightning-icon icon-name="utility:drag_and_drop" variant="inverse"
                                                    size="x-small"></lightning-icon>
                                            </div>
                                            <!-- /Allocation Right Handle -->
                                        </div>
                                    </div>
                                </div>
                                <!-- /Allocation -->
                            </template>
                        </div>
                        <!-- /Project Container -->
                    </template>
                </div>
                <!-- /Allocations -->

                <!-- Allocation Actions-->
                <div if:true={menuData.show} class="allocation-actions-container">
                    <div class="slds-dropdown slds-dropdown_left slds-is-absolute" style={menuData.style}>
                        <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                            <li class="slds-dropdown__item" role="presentation" onclick={openEditModal} data-id={menuData.allocationId}>
                                <a href="javascript:void(0);" role="menuitem" tabindex="0">
                                    <span class="slds-truncate" title="Edit">Edit</span>
                                </a>
                            </li>
                            <li class="slds-dropdown__item" role="presentation" onclick={handleDeleteClick}>
                                <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                                    <span class="slds-truncate" title="Delete">Delete</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /Allocation Actions-->
            </div>
        </div>
        <!-- /Days -->
    </div>

    <!-- Modal -->
    <div if:true={modalData.show} class="allocation-actions-container">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="overscroll-behavior: none;">

                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" size="large" variant="bare-inverse" class="slds-modal__close"
                        onclick={hideModal}></lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Allocation</h2>
                </header>
                <!-- /Modal Header -->

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <div class="slds-form slds-form_stacked">
                        <!-- Select Resource -->
                        <div class="slds-form-element" onchange={selectProject}>
                            <label class="slds-form-element__label" for="select-01">What Project?</label>
                            <div class="slds-form-element__control">
                                <div class="slds-select_container">
                                    <select class="slds-select" id="select-01">
                                        <option value="">-- Select Project --</option>
                                        <template for:each={modalData.projects} for:item="project">
                                            <option key={project.Id} value={project.Id}>{project.Name}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- /Select Resource -->

                        <!-- Determine Role -->
                        <lightning-input if:true={showResourceRole} value={modalResource.Default_Role__c} label="Role"
                            onchange={handleRoleChange}></lightning-input>
                        <!-- /Determine Role -->
                    </div>
                </div>
                <!-- /Modal Body -->

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={hideModal}></lightning-button>
                    <lightning-button variant="brand" label="Add Allocation" onclick={addAllocationFromModal} class="slds-m-left_xx-small"
                        disabled={modalData.disabled}></lightning-button>
                </footer>
                <!-- /Modal Footer -->

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    <!-- /Modal -->
</template>
