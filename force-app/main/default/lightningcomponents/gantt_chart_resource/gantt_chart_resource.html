<template>
    <div class="slds-grid">
        <!-- Resource Info -->
        <div if:false={isResourceView} class="slds-col slds-size_1-of-6 slds-p-around_small slds-truncate resource">
            <div class="slds-media slds-media_center">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="action:user" size="x-small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h3 class="slds-text-body_default">
                        {resource.Name}
                    </h3>
                    <h3 class="slds-text-body_small slds-text-color_weak">
                        {resource.Default_Role__c}
                    </h3>
                </div>
            </div>
        </div>
        <!-- Resource Info -->

        <!-- Days -->
        <div class="slds-col slds-is-relative">
            <!-- Time Slots-->
            <div class="slds-grid slds-is-absolute timeslots-container">
                <template for:each={times} for:item="time">
                    <div key={time} class={time.class} data-time={time.value} onclick={handleTimeslotClick}
                        ondragenter={handleDragEnter}>
                        <!-- nothing -->
                    </div>
                </template>
            </div>
            <!-- /Time Slots-->

            <!-- Allocations -->
            <div class="allocations-container">
                <template for:each={projects} for:item="allocations" for:index="projectIndex">
                    <!-- Project Container -->
                    <div key={allocations} class="slds-is-relative project-container">
                        &nbsp;
                        <template for:each={allocations} for:item="allocation" for:index="allocationIndex">
                            <!-- Allocation -->
                            <div key={allocation} title={allocation.Name} id={allocation.Id} class="slds-is-absolute allocation"
                                style={allocation.style} data-project={projectIndex} data-allocation={allocationIndex}>
                                <div draggable="true" ondragstart={handleDragStart} ondragend={handleDragEnd} data-id={allocation.Id}>
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <!-- Allocation Left Handle -->
                                        <div class="slds-col slds-grow-none allocation_handle handle_left" draggable="true"
                                            ondragstart={handleLeftDragStart} data-id={allocation.Id}>
                                            <lightning-icon icon-name="utility:drag_and_drop" variant="inverse" size="x-small"></lightning-icon>
                                        </div>
                                        <!-- /Allocation Left Handle -->
                                        <div class="slds-col slds-truncate">
                                            {allocation.Project__r.Name}
                                        </div>
                                        <div class="slds-col slds-grow-none allocation_actions">
                                            <lightning-button-icon icon-name="utility:down" variant="bare-inverse" size="small"
                                                onclick={openAllocationMenu} data-id={allocation.Id}></lightning-button-icon>
                                        </div>
                                        <!-- Allocation Right Handle -->
                                        <div class="slds-col slds-grow-none allocation_handle handle_right" draggable="true"
                                            ondragstart={handleRightDragStart} data-id={allocation.Id}>
                                            <lightning-icon icon-name="utility:drag_and_drop" variant="inverse" size="x-small"></lightning-icon>
                                        </div>
                                        <!-- /Allocation Right Handle -->
                                    </div>
                                </div>
                            </div>
                            <!-- /Allocation -->
                        </template>
                    </div>
                    <!-- /Project Container -->
                </template>
            </div>
            <!-- /Allocations -->

            <!-- Allocation Actions-->
            <div if:true={menuData.show} class="allocation-actions-container">
                <div class="slds-dropdown slds-dropdown_left slds-is-absolute" style={menuData.style}>
                    <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                        <li class="slds-dropdown__item" role="presentation" onclick={handleModalEditClick} data-id={menuData.allocationId}>
                            <a href="javascript:void(0);" role="menuitem" tabindex="0">
                                <span class="slds-truncate" title="Edit">Edit</span>
                            </a>
                        </li>
                        <li class="slds-dropdown__item" role="presentation" onclick={handleMenuDeleteClick}>
                            <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                                <span class="slds-truncate" title="Delete">Delete</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /Allocation Actions-->
        </div>
        <!-- /Days -->
    </div>

    <c-gantt_chart_modal id="delete-modal">
        <span slot="title">Confirm Delete</span>
        <p slot="body">
            Are you sure you want to remove this allocation?
        </p>
        <lightning-button slot="footer" variant="destructive" label="Remove" class="slds-m-left_xx-small" onclick={handleMenuDeleteSuccess}></lightning-button>
    </c-gantt_chart_modal>

    <c-gantt_chart_modal id="allocation-modal">
        <span slot="title">Add Allocation</span>
        <div slot="body" class="slds-form slds-form_stacked">
            <!-- Select Project -->
            <div class="slds-form-element" onchange={handleProjectSelect}>
                <label class="slds-form-element__label" for="select-01">What Project?</label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" id="select-01">
                            <option value="">-- Select Project --</option>
                            <template for:each={addAllocationData.projects} for:item="project">
                                <option key={project.Id} value={project.Id}>{project.Name}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>
            <!-- /Select Project -->

            <!-- Determine Role -->
            <lightning-input value={addAllocationData.role} label="Role" onchange={handleRoleChange}></lightning-input>
            <!-- /Determine Role -->
        </div>

        <lightning-button slot="footer" variant="brand" label="Add Allocation" onclick={addAllocationModalSuccess}
            class="slds-m-left_xx-small" disabled={addAllocationData.disabled}></lightning-button>
    </c-gantt_chart_modal>
</template>
